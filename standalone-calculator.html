<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCamara Commission Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .calculator-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .calculate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results.show {
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .result-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card.fcamara {
            border-top: 5px solid #27ae60;
        }

        .result-card.competitor {
            border-top: 5px solid #e74c3c;
        }

        .result-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .commission-amount {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-card.fcamara .commission-amount {
            color: #27ae60;
        }

        .result-card.competitor .commission-amount {
            color: #e74c3c;
        }

        .breakdown {
            border-top: 1px solid #eee;
            padding-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .breakdown p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .advantage {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
        }

        .advantage h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .advantage-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .api-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .api-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .api-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FCamara Commission Calculator</h1>
            <p>Compare FCamara vs Competitor Commission Rates</p>
        </div>

        <div class="calculator-card">
            <div id="apiStatus" class="api-status">
                Checking API connection...
            </div>

            <form id="calculatorForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="localSales">Local Sales Count</label>
                        <input type="number" id="localSales" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="foreignSales">Foreign Sales Count</label>
                        <input type="number" id="foreignSales" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="averageAmount">Average Sale Amount (£)</label>
                        <input type="number" id="averageAmount" min="0.01" step="0.01" required>
                    </div>
                </div>
                <button type="submit" class="calculate-btn" id="calculateBtn">
                    Calculate Commissions
                </button>
            </form>

            <div id="error" class="error"></div>
        </div>

        <div id="results" class="results">
            <div class="results-grid">
                <div class="result-card fcamara">
                    <h3>FCamara Commission</h3>
                    <div class="commission-amount" id="fcamaraAmount">£0.00</div>
                    <div class="breakdown" id="fcamaraBreakdown"></div>
                </div>
                <div class="result-card competitor">
                    <h3>Competitor Commission</h3>
                    <div class="commission-amount" id="competitorAmount">£0.00</div>
                    <div class="breakdown" id="competitorBreakdown"></div>
                </div>
            </div>
            <div class="advantage">
                <h3>FCamara Advantage</h3>
                <div class="advantage-amount" id="advantageAmount">£0.00</div>
                <p>more than competitor</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:5000/api';
        
        // Check API connection on load
        async function checkApiConnection() {
            const statusElement = document.getElementById('apiStatus');
            try {
                const response = await fetch(`${API_BASE_URL}/commision/calculate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        localSalesCount: 1,
                        foreignSalesCount: 1,
                        averageSaleAmount: 1
                    })
                });
                
                if (response.ok || response.status === 400) { // 400 is fine, means API is responding
                    statusElement.textContent = '✅ API Connected - Ready to calculate!';
                    statusElement.className = 'api-status connected';
                } else {
                    throw new Error('API not responding correctly');
                }
            } catch (error) {
                statusElement.textContent = '❌ API Connection Failed - Please ensure the API is running on https://localhost:5000';
                statusElement.className = 'api-status disconnected';
            }
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP'
            }).format(amount);
        }

        // Show error
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.className = 'error show';
        }

        // Hide error
        function hideError() {
            const errorElement = document.getElementById('error');
            errorElement.className = 'error';
        }

        // Calculate commissions
        async function calculateCommissions(localSales, foreignSales, averageAmount) {
            const calculateBtn = document.getElementById('calculateBtn');
            calculateBtn.disabled = true;
            calculateBtn.textContent = 'Calculating...';

            try {
                const response = await fetch(`${API_BASE_URL}/commision/calculate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        localSalesCount: parseInt(localSales),
                        foreignSalesCount: parseInt(foreignSales),
                        averageSaleAmount: parseFloat(averageAmount)
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to calculate commissions');
                }

                const data = await response.json();
                displayResults(data);
                hideError();

            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                calculateBtn.disabled = false;
                calculateBtn.textContent = 'Calculate Commissions';
            }
        }

        // Display results
        function displayResults(data) {
            // FCamara results
            document.getElementById('fcamaraAmount').textContent = formatCurrency(data.fCamaraCommissionAmount);
            
            const fcamaraLocal = data.localSalesCount * data.averageSaleAmount * 0.20;
            const fcamaraForeign = data.foreignSalesCount * data.averageSaleAmount * 0.35;
            
            document.getElementById('fcamaraBreakdown').innerHTML = `
                <p>Local Sales: ${data.localSalesCount} × ${formatCurrency(data.averageSaleAmount)} × 20% = ${formatCurrency(fcamaraLocal)}</p>
                <p>Foreign Sales: ${data.foreignSalesCount} × ${formatCurrency(data.averageSaleAmount)} × 35% = ${formatCurrency(fcamaraForeign)}</p>
            `;

            // Competitor results
            document.getElementById('competitorAmount').textContent = formatCurrency(data.competitorCommissionAmount);
            
            const competitorLocal = data.localSalesCount * data.averageSaleAmount * 0.02;
            const competitorForeign = data.foreignSalesCount * data.averageSaleAmount * 0.0755;
            
            document.getElementById('competitorBreakdown').innerHTML = `
                <p>Local Sales: ${data.localSalesCount} × ${formatCurrency(data.averageSaleAmount)} × 2% = ${formatCurrency(competitorLocal)}</p>
                <p>Foreign Sales: ${data.foreignSalesCount} × ${formatCurrency(data.averageSaleAmount)} × 7.55% = ${formatCurrency(competitorForeign)}</p>
            `;

            // Advantage
            const advantage = data.fCamaraCommissionAmount - data.competitorCommissionAmount;
            document.getElementById('advantageAmount').textContent = formatCurrency(advantage);

            // Show results
            document.getElementById('results').className = 'results show';
        }

        // Form submission
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const localSales = document.getElementById('localSales').value;
            const foreignSales = document.getElementById('foreignSales').value;
            const averageAmount = document.getElementById('averageAmount').value;

            if (!localSales || !foreignSales || !averageAmount) {
                showError('Please fill in all fields');
                return;
            }

            if (parseInt(localSales) < 0 || parseInt(foreignSales) < 0) {
                showError('Sales counts must be non-negative numbers');
                return;
            }

            if (parseFloat(averageAmount) <= 0) {
                showError('Average sale amount must be greater than 0');
                return;
            }

            calculateCommissions(localSales, foreignSales, averageAmount);
        });

        // Check API connection when page loads
        window.addEventListener('load', checkApiConnection);

        // Pre-fill with example data
        window.addEventListener('load', function() {
            document.getElementById('localSales').value = '10';
            document.getElementById('foreignSales').value = '10';
            document.getElementById('averageAmount').value = '100';
        });
    </script>
</body>
</html>
